<!DOCTYPE html>
<html>
<head>
    <title>QuizWhiz Signup Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>QuizWhiz - Test Signup</h3>
                    </div>
                    <div class="card-body">
                        <p><strong>Instructions:</strong></p>
                        <ol>
                            <li>Fill in all fields below</li>
                            <li>Click "Sign Up"</li>
                            <li>You'll be redirected to OTP verification</li>
                            <li>Check Django console for OTP (6-digit code)</li>
                        </ol>
                        
                        <hr>
                        
                        <form id="signupForm" method="POST" action="http://127.0.0.1:8000/signup/">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password1" name="password1" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password2" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="password2" name="password2" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
