{% extends 'quiz/base.html' %}

{% block content %}
<div class="text-center p-5 mb-4 bg-light rounded-3">
    <h1 class="display-4 fw-bold">Welcome to QuizWhiz!</h1>
    <p class="fs-4">Test your knowledge on various topics.</p>
</div>

<div class="row">
    {% for quiz in quizzes %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ quiz.title }}</h5>
                <p class="card-text">Topic: {{ quiz.topic }}</p>
                <a href="{% url 'quiz_detail' quiz.id %}" class="btn btn-primary mt-auto">Start Quiz</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
