{% extends 'quiz/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="bi bi-shield-check me-2"></i>Verify Your Email</h3>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted text-center mb-4">
                        We've sent a 6-digit OTP to <strong>{{ email }}</strong>
                    </p>

                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
                    </div>
                    {% endif %}

                    <form method="POST" class="needs-validation">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter OTP</label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg text-center" 
                                id="otp" 
                                name="otp" 
                                placeholder="000000" 
                                maxlength="6" 
                                pattern="[0-9]{6}"
                                required 
                                autofocus
                                autocomplete="off"
                            >
                            <small class="text-muted d-block mt-2">OTP is valid for 10 minutes</small>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-lg">
                            <i class="bi bi-check-circle me-2"></i>Verify OTP
                        </button>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="text-muted mb-2">Didn't receive the OTP?</p>
                        <a href="{% url 'resend_otp' %}" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-arrow-repeat me-1"></i>Resend OTP
                        </a>
                    </div>

                    <hr class="my-4">

                    <div class="text-center">
                        <small class="text-muted">
                            Want to use a different email? 
                            <a href="{% url 'signup' %}">Sign up again</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
#otp {
    letter-spacing: 0.5rem;
    font-size: 1.5rem;
    font-weight: bold;
    font-family: 'Courier New', monospace;
}
</style>

{% endblock %}
