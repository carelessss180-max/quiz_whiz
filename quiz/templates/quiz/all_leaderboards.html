{% extends 'quiz/base.html' %}

{% block content %}

<style>
    .leaderboard-hero {
        background: linear-gradient(90deg, #f0f7ff 0%, #f9eef8 100%);
        padding: 2.5rem 1.5rem;
        border-radius: 12px;
        margin-bottom: 2.5rem;
        box-shadow: 0 10px 26px rgba(50, 50, 93, 0.05);
        text-align: center;
    }
    .leaderboard-hero h1 {
        font-weight: 800;
        margin: 0 0 0.5rem 0;
        font-size: 2.8rem;
        color: #0f172a;
    }
    .leaderboard-hero p { color: #4b5563; font-size: 1.05rem; margin: 0; }
</style>

<div class="leaderboard-hero">
    <h1><i class="bi bi-trophy-fill me-2"></i>All Quiz Leaderboards</h1>
    <p>Select a quiz to view its ranking.</p>
</div>

<div class="list-group">
    {% for quiz in quizzes %}
        <a href="{% url 'leaderboard' quiz.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center p-3">
            <div>
                <h5 class="mb-1">{{ quiz.title }}</h5>
                <small class="text-muted">Topic: {{ quiz.topic }}</small>
            </div>
            <span class="btn btn-outline-primary">
                <i class="bi bi-trophy-fill me-2"></i> View Leaderboard
            </span>
        </a>
    {% empty %}
        <p class="text-center">No quizzes are available yet.</p>
    {% endfor %}
</div>

<div class="text-center mt-4">
    <a href="{% url 'home' %}" class="btn btn-primary">
        <i class="bi bi-arrow-left-circle-fill me-2"></i> Back to Home
    </a>
</div>

{% endblock %}
